<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle">Opera Singer Website</title>
  <!-- Google Fonts for elegant typography -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Open+Sans:400,600&display=swap" rel="stylesheet">
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Header Section */
    header {
      background: url('https://via.placeholder.com/1200x400?text=Opera+Singer') no-repeat center center/cover;
      padding: 100px 0;
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    /* Section Styling */
    section {
      background-color: #fff;
      margin: 30px 0;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    section h2 {
      font-family: 'Playfair Display', serif;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: 2em;
    }
    /* Biography Section */
    .biography a {
      color: #0066cc;
      text-decoration: none;
    }
    .biography a:hover {
      text-decoration: underline;
    }
    /* Featured Photo */
    .featured-photo img {
      width: 100%;
      max-width: 500px;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }
    /* Upcoming Events */
    .events-list {
      list-style: none;
      padding-left: 0;
    }
    .events-list li {
      margin: 10px 0;
      font-weight: 600;
    }
    .events-list li a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }
    .events-list li a:hover {
      color: #0066cc;
    }
    /* Featured Video */
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      display: block;
      margin: 0 auto;
      border: none;
      border-radius: 8px;
    }
    /* Contact Form */
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .contact-form input[type="submit"] {
      background-color: #0066cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .contact-form input[type="submit"]:hover {
      background-color: #004b99;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1 id="title">Loading...</h1>
    </div>
  </header>

  <div class="container">
    <!-- Biography Section -->
    <section class="biography">
      <h2>Biography</h2>
      <p id="shortBio">Loading biography...</p>
      <p><a id="bioLink" href="#" target="_blank">Read more</a></p>
    </section>

    <!-- Featured Photo Section -->
    <section class="featured-photo">
      <h2>Featured Photo</h2>
      <a id="photosFolderLink" href="#" target="_blank">
        <img id="featuredPhoto" src="https://via.placeholder.com/500x300?text=Featured+Photo" alt="Featured Photo">
      </a>
    </section>

    <!-- Upcoming Events Section -->
    <section class="upcoming-events">
      <h2>Upcoming Events</h2>
      <ul id="eventsList" class="events-list">
        <!-- Events will be dynamically injected here -->
      </ul>
    </section>

    <!-- Featured Video Section -->
    <section class="featured-video">
      <h2>Featured Video</h2>
      <iframe id="featuredVideo" src="" allowfullscreen></iframe>
      <p style="text-align:center; margin-top: 15px;"><a id="playlistLink" href="#" target="_blank">View more videos on YouTube</a></p>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Contact</h2>
      <form id="contactForm" action="mailto:" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>
        
        <input type="submit" value="Send">
      </form>
    </section>
  </div>

  <!-- Script to load JSON data -->
  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
          document.getElementById('pageTitle').innerText = data.title;
          document.getElementById('title').innerText = data.title;
          document.getElementById('shortBio').innerText = data.shortBiography;
          document.getElementById('bioLink').href = data.biographyLink;
          document.getElementById('featuredPhoto').src = data.featuredPhoto;
          document.getElementById('photosFolderLink').href = data.photosFolder;

          // Populate upcoming events
          const eventsList = document.getElementById('eventsList');
          data.upcomingEvents.forEach(event => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = event.bookingLink;
              a.target = "_blank";
              a.innerText = event.event;
              li.appendChild(a);
              eventsList.appendChild(li);
          });

          // Set featured video and playlist link
          document.getElementById('featuredVideo').src = data.featuredVideo;
          document.getElementById('playlistLink').href = data.youtubePlaylist;
      })
      .catch(err => {
          console.error('Error loading data.json:', err);
      });
  </script>
</body>
</html>
