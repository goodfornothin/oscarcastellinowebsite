<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opera Singer Website</title>
  <!-- Version: v2.5 -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional overrides for the photo section */
    #photo {
      padding: 0; /* Remove padding so the image reaches the edges */
    }
    #photo img {
      display: block;
      width: 100%;
      margin: 0;
      border-radius: 8px; /* Match the white container's rounded corners */
    }
    /* Event info styling */
    .event-info {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.3rem;
    }
    .events-list li {
      margin-bottom: 1rem;
    }
    /* Loading state for photo */
    #photo.loading::before {
      content: 'Loading featured photo...';
      display: block;
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 1rem;
    }
    #photo img.hidden {
      display: none; /* Hide image until loaded */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <h1 id="title">Loading...</h1>
      <p id="tagline"></p>
    </div>
  </header>

  <!-- About Me Section (Title Removed) -->
  <section id="about">
    <p id="shortBiography">Loading biography...</p>
  </section>

  <!-- Featured Photo Section -->
  <section id="photo" class="photo loading">
    <img id="featuredPhoto" src="#" alt="Featured Photo" class="hidden" />
  </section>

  <!-- Events Section -->
  <section id="events">
    <h2>Events</h2>
    <ul id="eventsList" class="events-list">
      <!-- Events will be dynamically injected here -->
    </ul>
  </section>

  <!-- Featured Video Section (Title Removed) -->
  <section id="video">
    <div style="text-align: center;">
      <iframe id="featuredVideo" width="100%" height="315" src="#" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="links">
      <a id="youtubePlaylist" href="#" target="_blank">Watch More Videos</a>
    </div>
  </section>

  <!-- Contact Section with Mailto Link -->
  <section id="contact">
    <h2>Contact Me</h2>
    <p>If you have any questions, please <a id="contactLink" href="#">email me</a>.</p>
  </section>

  <!-- Footer -->
  <footer>
    <p id="footer">Â© 2025 Opera Singer. All rights reserved. Version: v2.5</p>
  </footer>

  <script>
    // Function to convert Google Drive share link to direct image URL
    function convertDriveUrl(url) {
      // If it's already a direct URL (starts with uc?export), return as-is
      if (url.includes('uc?export=view&id=')) {
        return url;
      }
      // If it's a local repo file, prepend GitHub raw URL
      if (!url.includes('drive.google.com')) {
        return `https://raw.githubusercontent.com/goodfornothin/oscarcastellinowebsite/main/${url}`;
      }
      // Extract FILE_ID from share link like /file/d/FILE_ID/view?usp=sharing
      const match = url.match(/\/file\/d\/([a-zA-Z0-9-_]+)/);
      if (match) {
        const fileId = match[1];
        return `https://drive.google.com/uc?export=view&id=${fileId}`;
      }
      // Fallback for invalid URLs
      console.error('Invalid Google Drive URL:', url);
      return 'https://raw.githubusercontent.com/goodfornothin/oscarcastellinowebsite/main/Oscar%20Castellino%20Smiling%20HD.jpg';
    }

    fetch('data.json')
      .then(response => {
        if (!response.ok) { 
          throw new Error('Network response was not ok: ' + response.statusText); 
        }
        return response.json();
      })
      .then(data => {
        // Header
        document.title = data.title;
        document.getElementById('title').innerText = data.title;
        document.getElementById('tagline').innerText = data.tagline || '';

        // About Me Section: Append a "more>" link that goes to biography.html
        document.getElementById('shortBiography').innerHTML = data.shortBiography +
          ' <a id="biographyLink" href="biography.html" target="_self">more&gt;</a>';

        // Featured Photo Section - Enhanced with loading state and error handling
        const photoSection = document.getElementById('photo');
        const featuredImg = document.getElementById('featuredPhoto');
        const photoUrl = convertDriveUrl(data.featuredPhoto);
        featuredImg.src = photoUrl;
        // Remove loading state when image loads successfully
        featuredImg.onload = () => {
          photoSection.classList.remove('loading');
          featuredImg.classList.remove('hidden');
        };
        // Fallback for image load failure
        featuredImg.onerror = () => {
          console.error('Failed to load image:', photoUrl);
          featuredImg.src = 'https://raw.githubusercontent.com/goodfornothin/oscarcastellinowebsite/main/Oscar%20Castellino%20Smiling%20HD.jpg';
          photoSection.classList.remove('loading');
          featuredImg.classList.remove('hidden');
        };

        // Events Section
        const eventsList = document.getElementById('eventsList');
        data.upcomingEvents.forEach(event => {
          const li = document.createElement('li');

          if (event.bookingLink) {
            const a = document.createElement('a');
            a.href = event.bookingLink.startsWith('http') ? event.bookingLink : 'https://' + event.bookingLink;
            a.target = "_blank";
            a.innerText = event.event;
            li.appendChild(a);
          } else {
            const span = document.createElement('span');
            span.innerText = event.event;
            li.appendChild(span);
          }

          if (event.information) {
            const info = document.createElement('div');
            info.className = 'event-info';
            info.innerText = event.information;
            li.appendChild(info);
          }

          eventsList.appendChild(li);
        });

        // Featured Video Section
        document.getElementById('featuredVideo').src = data.featuredVideo;
        document.getElementById('youtubePlaylist').href = data.youtubePlaylist;

        // Contact Section: Set mailto link
        document.getElementById('contactLink').href = "mailto:" + data.contactEmail;
      })
      .catch(error => {
        console.error('Error loading JSON data:', error);
        document.getElementById('title').innerText = "Opera Singer";
        document.getElementById('shortBiography').innerHTML = "Short biography not available.";
        // Handle photo section on JSON failure
        const photoSection = document.getElementById('photo');
        const featuredImg = document.getElementById('featuredPhoto');
        featuredImg.src = 'https://raw.githubusercontent.com/goodfornothin/oscarcastellinowebsite/main/Oscar%20Castellino%20Smiling%20HD.jpg';
        photoSection.classList.remove('loading');
        featuredImg.classList.remove('hidden');
      });
  </script>
</body>
</html>
