<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opera Singer Website</title>
  <style>
    /* Importing Roboto Slab for an elegant look */
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap');

    /* Global Styles */
    body {
      font-family: 'Roboto Slab', serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f9f9f9, #eaeaea);
      color: #333;
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem;
      background-color: #333;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    /* Section Base Styles */
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.5rem;
    }

    /* Link Buttons */
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
    }
    .links a {
      text-decoration: none;
      color: #fff;
      background: #007BFF;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .links a:hover {
      background: #0056b3;
    }

    /* Featured Photo */
    .photo {
      text-align: center;
    }
    .photo img {
      max-width: 100%;
      border-radius: 8px;
    }

    /* Upcoming Events */
    .events-list {
      list-style: none;
      padding: 0;
    }
    .events-list li {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .events-list li a {
      text-decoration: none;
      color: #007BFF;
      transition: color 0.3s ease;
    }
    .events-list li a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    /* Contact Form */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .contact-form button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      margin: 2rem 0;
      color: #666;
      font-size: 0.9rem;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }
      header p {
        font-size: 1rem;
      }
      section {
        margin: 1rem;
        padding: 1rem;
      }
      .links a {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      .contact-form input,
      .contact-form textarea,
      .contact-form button {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header with Title and Tagline -->
  <header>
    <h1 id="title">Loading...</h1>
    <p id="tagline"></p>
  </header>

  <!-- About Me Section -->
  <section id="about">
    <h2>About Me</h2>
    <p id="shortBiography">Loading biography...</p>
    <div class="links">
      <a id="biographyLink" href="#" target="_blank">Read Full Biography</a>
    </div>
  </section>

  <!-- Featured Photo Section -->
  <section id="photo" class="photo">
    <h2>Featured Photo</h2>
    <img id="featuredPhoto" src="#" alt="Featured Photo" />
    <div class="links">
      <a id="photosFolder" href="#" target="_blank">View Publicity Photos</a>
    </div>
  </section>

  <!-- Upcoming Events Section -->
  <section id="events">
    <h2>Upcoming Events</h2>
    <ul id="eventsList" class="events-list">
      <!-- Upcoming events will be injected here -->
    </ul>
  </section>

  <!-- Featured Video Section -->
  <section id="video">
    <h2>Featured Video</h2>
    <div style="text-align: center;">
      <iframe id="featuredVideo" width="100%" height="315" src="#" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="links">
      <a id="youtubePlaylist" href="#" target="_blank">Watch More Videos</a>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form class="contact-form" id="contactForm" action="mailto:" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p id="footer">Â© 2025 Opera Singer. All rights reserved.</p>
  </footer>

  <!-- Script to load JSON data and populate the page -->
  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // Header
        document.title = data.title;
        document.getElementById('title').innerText = data.title;
        document.getElementById('tagline').innerText = data.tagline || '';

        // About Me Section
        document.getElementById('shortBiography').innerText = data.shortBiography;
        document.getElementById('biographyLink').href = data.biographyLink;

        // Featured Photo Section
        document.getElementById('featuredPhoto').src = data.featuredPhoto;
        document.getElementById('photosFolder').href = data.photosFolder;

        // Upcoming Events Section
        const eventsList = document.getElementById('eventsList');
        data.upcomingEvents.forEach(event => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = event.bookingLink;
          a.target = "_blank";
          a.innerText = event.event;
          li.appendChild(a);
          eventsList.appendChild(li);
        });

        // Featured Video Section
        document.getElementById('featuredVideo').src = data.featuredVideo;
        document.getElementById('youtubePlaylist').href = data.youtubePlaylist;

        // Optional Footer Update
        if (data.footer) {
          document.getElementById('footer').innerHTML = data.footer;
        }
      })
      .catch(error => console.error('Error loading JSON data:', error));
  </script>
</body>
</html>
