<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="pageTitle">Opera Singer Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .section { margin-bottom: 40px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <!-- Title Section -->
  <div class="section" id="titleSection">
    <h1 id="title">Loading...</h1>
  </div>

  <!-- Biography Section -->
  <div class="section" id="bioSection">
    <h2>Biography</h2>
    <p id="shortBio">Loading biography...</p>
    <a id="bioLink" href="#" target="_blank">Read more</a>
  </div>

  <!-- Featured Photo Section -->
  <div class="section" id="photoSection">
    <h2>Featured Photo</h2>
    <a id="photosFolderLink" href="#" target="_blank">
      <img id="featuredPhoto" src="" alt="Featured Photo" style="max-width:300px;">
    </a>
  </div>

  <!-- Upcoming Events Section -->
  <div class="section" id="eventsSection">
    <h2>Upcoming Events</h2>
    <ul id="eventsList">
      <!-- Events will be injected here -->
    </ul>
  </div>

  <!-- Featured Video Section -->
  <div class="section" id="videoSection">
    <h2>Featured Video</h2>
    <iframe id="featuredVideo" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    <p><a id="playlistLink" href="#" target="_blank">View more videos on YouTube</a></p>
  </div>

  <!-- Contact Form Section -->
  <div class="section" id="contactSection">
    <h2>Contact</h2>
    <form id="contactForm" action="mailto:" method="post" enctype="text/plain">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message"></textarea><br><br>
      <input type="submit" value="Send">
    </form>
  </div>

  <!-- Script to load JSON data -->
  <script>
    // Fetch the data.json file and update the page content
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
          document.getElementById('pageTitle').innerText = data.title;
          document.getElementById('title').innerText = data.title;
          document.getElementById('shortBio').innerText = data.shortBiography;
          document.getElementById('bioLink').href = data.biographyLink;
          document.getElementById('featuredPhoto').src = data.featuredPhoto;
          document.getElementById('photosFolderLink').href = data.photosFolder;

          // Populate upcoming events
          const eventsList = document.getElementById('eventsList');
          data.upcomingEvents.forEach(event => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = event.bookingLink;
              a.target = "_blank";
              a.innerText = event.event;
              li.appendChild(a);
              eventsList.appendChild(li);
          });

          // Set featured video and playlist link
          document.getElementById('featuredVideo').src = data.featuredVideo;
          document.getElementById('playlistLink').href = data.youtubePlaylist;
      })
      .catch(err => {
          console.error('Error loading data.json:', err);
      });
  </script>
</body>
</html>
