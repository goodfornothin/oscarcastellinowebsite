<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opera Singer Website</title>
  <style>
    /* Import Quicksand font with weights 300 (Light), 400 (Regular), 500, and 700 */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap');

    /* Global Styles */
    body {
      font-family: 'Quicksand', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #E5E4E2;
      color: #333;
    }

    /* Header Styles */
    header {
      background-color: #E5E4E2;
      /* Removed border */
      padding: 0; /* No padding between the title and header borders */
    }
    .header-container {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: clamp(3rem, 8vw, 5rem);
      color: #333;
      line-height: 1.2;
      font-weight: 300; /* Light 300 for the title */
    }
    header p {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
      font-weight: 400; /* Regular 400 for subtitles */
    }

    /* Section Styles */
    section {
      max-width: 800px;
      margin: 2rem auto;
      /* Top padding reduced by half (0.75rem) while preserving right, bottom, left padding */
      padding: 0.75rem 1.5rem 1.5rem 1.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* For sections with titles (Upcoming Events, Featured Video, Contact Me) */
    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.5rem;
      font-weight: 400;
    }
    /* Remove top margin for About section so it touches the header */
    #about {
      margin-top: 0;
    }

    /* Link Buttons */
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
    }
    .links a {
      text-decoration: none;
      color: #fff;
      background: #007BFF;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .links a:hover {
      background: #0056b3;
    }

    /* Photo Section */
    .photo {
      text-align: center;
    }
    .photo img {
      max-width: 100%;
      border-radius: 8px;
    }

    /* Upcoming Events List */
    .events-list {
      list-style: none;
      padding: 0;
    }
    .events-list li {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .events-list li a {
      text-decoration: none;
      color: #007BFF;
      transition: color 0.3s ease;
    }
    .events-list li a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    /* Contact Form */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .contact-form button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      margin: 2rem 0;
      color: #666;
      font-size: 0.9rem;
    }
