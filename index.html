<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap');

        body {
            font-family: 'Roboto Slab', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f9f9f9, #eaeaea);
            color: #333;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.8rem;
        }
        header p {
            font-size: 1.2rem;
        }
        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .photo {
            text-align: center;
        }
        .photo img {
            max-width: 100%;
            border-radius: 8px;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }
        .links a {
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-align: center;
        }
        .links a:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            margin: 2rem 0;
            color: #666;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            padding: 0.8rem;
            font-size: 1rem;
        }
        .contact-form button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .contact-form button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            header p {
                font-size: 1rem;
            }
            section {
                margin: 1rem;
                padding: 1rem;
            }
            .links a {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            .contact-form input,
            .contact-form textarea,
            .contact-form button {
                font-size: 0.9rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="name"></h1>
        <p id="tagline"></p>
    </header>
    <section>
        <h2>About Me</h2>
        <p id="about-me"></p>
        <div class="links">
            <a id="long-biography-link" href="#">Read Full Biography</a>
        </div>
    </section>
    <section class="photo">
        <h2>Featured Photo</h2>
        <img id="main-photo" src="#" alt="Oscar Castellino">
        <div class="links">
            <a id="publicity-photos-link" href="#">View Publicity Photos</a>
        </div>
    </section>
    <section>
        <h2>Promo Video</h2>
        <div>
            <iframe id="main-promo-video" width="100%" height="315" src="#" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="links">
            <a id="more-videos-link" href="#">Watch More Videos</a>
        </div>
    </section>
    <section>
        <h2>Social Links</h2>
        <div class="links">
            <a id="instagram-link" href="#">Instagram</a>
            <a id="twitter-link" href="#">Twitter</a>
            <a id="youtube-link" href="#">YouTube</a>
        </div>
    </section>
    <section>
        <h2>My Offerings</h2>
        <p id="offerings"></p>
        <div class="links">
            <a id="offerings-link" href="#">Learn More</a>
        </div>
    </section>
    <section>
        <h2>Contact Me</h2>
        <form class="contact-form" id="contact-form" action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p id="footer"></p>
    </footer>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.title = data.title;
                document.getElementById('name').innerText = data.name;
                document.getElementById('tagline').innerText = data.tagline;
                document.getElementById('about-me').innerText = data.aboutMe;
                document.getElementById('long-biography-link').href = data.links.longBiography;
                document.getElementById('main-photo').src = data.links.mainPhoto;
                document.getElementById('publicity-photos-link').href = data.links.publicityPhotos;
                document.getElementById('main-promo-video').src = data.links.mainPromoVideo;
                document.getElementById('more-videos-link').href = data.links.moreVideos;
                document.getElementById('instagram-link').href = data.links.instagram;
                document.getElementById('twitter-link').href = data.links.twitter;
                document.getElementById('youtube-link').href = data.links.youtube;
                document.getElementById('offerings').innerText = data.offerings;
                document.getElementById('offerings-link').href = data.links.offerings;
                document.getElementById('contact-form').action = data.formspreeUrl;
                document.getElementById('footer').innerHTML = data.footer;
            })
            .catch(error => console.error('Error loading JSON data:', error));
    </script>
</body>
</html>
